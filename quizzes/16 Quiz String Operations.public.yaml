questions:
- question_name: EvaluateStringConditionals
  question_type: multiple_answers_question
  question_text: |-
    Mark each of the following expressions if they evaluate to True. Assume that
    the following code is executed first:

    ```python

    title = "Harry Potter"

    ```
  points_possible: 4.5
  answers:
  - '"word" in "The last word"'
  - '"c" in "Do Capital Letters Matter?"'
  - '"it" in title'
  - '" " in title'
  - '"" in title'
  - '"Alabama" &lt; "Virginia"'
  - '"Coward" &lt;= "Coward"'
  - '"Dog" == "Dog"'
  - title not in "Harry Potter Book 1"
- question_name: StringIndexingZero
  question_type: short_answer_question
  question_text: |-
    Predict the output of the following code:

    ```python

    name = "Hermione"  
    print(name[0])

    ```
  points_possible: 1.0
