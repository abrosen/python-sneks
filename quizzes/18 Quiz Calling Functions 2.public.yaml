- question_name: MethodCallResults
  question_type: fill_in_multiple_blanks_question
  question_text: |-
    According to [the linked
    documentation](https://vt.instructure.com/courses/66476/pages/reference-

    strings), what is the result of each of the following expression involving a
    method call?

    ```python

    > "To be Or not to be, that is the question.".count("o")  
    [count]

    ```

    ```python

    > "You should remember how to use subscripts"[5:10].count("o")  
    [countsubscripts]

    ```

    ```python

    > "Where's waldo?".find("w")  
    [findw]  

    > "To be or not to be, that is the question.".upper().count("TO")  
    [countupper]  

    > "eeeeee".replace("ee", "e").count("e")  
    [doublee]

    ```
  points_possible: 1.0
