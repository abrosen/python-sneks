  question_type: multiple_choice_question
  question_text: |-
    What is the value stored in "my_var" after the following strange code is
    executed?

    ```python

    my_var = [1,2,3][1]

    ```
  points_possible: 1.0
  answers:
  - '[1, 2, 3]'
  - '[1]'
  - '[2]'
  - '1'
