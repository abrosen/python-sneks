- question_name: WhileExecutesOnce
  question_type: true_false_question
  question_text: A While loop will always execute at least once.
  points_possible: 1.0
- question_name: LoopEndDecrement
  question_type: true_false_question
  question_text: |-
    The program below will NOT loop forever.

    ```python

    count = 10
    while count >= 0:
        count = count - 1
    print(count)

    ```
  points_possible: 1.0
- question_name: LoopEndIncrement
  question_type: true_false_question
  question_text: |-
    The program below will NOT loop forever.

    ```python

    count = 0
    while count > 0:
        count = count + 1
    print(count)

    ```
  points_possible: 1.0
- question_name: LoopForever
  question_type: true_false_question
  question_text: |-
    The program below will NOT loop forever.

    ```python

    while True:
        print("Loop again")

    ```
  points_possible: 1.0
