- question_name: InputLimit
  question_type: multiple_choice_question
  question_text: |-
    How many times does the loop body below execute?

    ```python

    command = ""
    words = []
    while command != "quit":
        command = input("Type a word:")
        words.append(command)
    print(words)

    ```
  points_possible: 1.0
  answers:
  - None
  - At least once
  - At least twice
  - No more than 10 times
