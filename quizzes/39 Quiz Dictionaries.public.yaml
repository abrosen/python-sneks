      * ![21-quizGraphics-dictionaries-lookupCalculation-3.png](https://vt.instructure.com/files/4939699/download?verifier=FFBalsGOXCGItPso0MnSV7N3b5sMxZOsB2D6TepD&wrap=1): [outer]
