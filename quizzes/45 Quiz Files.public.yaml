- question_name: TypeReading
  question_type: multiple_choice_question
  question_text: |-
    Given the file named `grades.txt` with the following contents:

    ```python

    90, 85, 100

    ```

    And the following python code:

    ```python

    grade_file = open("grades.txt")
    grade_data = grade_file.read()

    ```

    What will be the type of `grade_data`?
  points_possible: 1.0
  answers:
  - List of String
  - List of Integer
  - Integer
  - String
  - Dictionary of Integers and Strings
  - File object
- question_name: FileNotFoundError
  question_type: multiple_answers_question
  question_text: Which of the following are causes of a `FileNotFoundError`?
  points_possible: 1.0
  answers:
  - A file was downloaded to the wrong folder.
  - The coder mispelled the name of the file when calling `open`.
  - The coder wrote `opne` instead of `open`.
  - The coder did not give any arguments to the `open` function.
